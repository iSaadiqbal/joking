<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Fun Jokes Hub</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #111;
            color: #ddd;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #673AB7;
            padding: 15px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        nav li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #ddd;
            font-weight: bold;
        }

        header {
            background-color: #512DA8;
            padding: 80px 0;
            color: white;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        section {
            margin-bottom: 40px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        footer {
            background-color: #673AB7;
            color: white;
            text-align: center;
            padding: 15px;
        }
    </style>
</head>

<!-- Rest of your HTML content -->

</html>
